<!-- 3. De adăugat în documentul dat un buton în aşa mod că textul din span ascuns să dispară iarăşi cînd facem click pe buton. -->

<HTML>
<HEAD>
<TITLE>Exemplu de eveniment si stiluri</TITLE>

<script type="text/javascript">

function test6(nr) {
    if (nr == 0) {
        document.getElementById('ex6').style.display = 'inline';
    }
    else if (nr == 1) {
        document.getElementById('ex5').style.color = 'red';
        document.getElementById('ex4').style.fontWeight = 'bold';
        document.getElementById('ex4').style.color = 'black';
    }
    else if (nr == 2) { 
        document.getElementById('ex5').style.color = '#000000';
        document.getElementById('ex4').style.fontWeight = 'bold';
        document.getElementById('ex4').style.color = 'red';
   }
    else if (nr == 3) { 
        document.getElementById('ex6').style.fontWeight = 'bold';
        document.getElementById('ex5').style.fontWeight = 'bold';
        document.getElementById('ex4').style.fontWeight = 'bold';
        document.getElementById('ex3').style.fontWeight = 'bold';
        document.getElementById('ex5').style.color = 'red';
        document.getElementById('ex4').style.color = 'yellow';
        document.getElementById('ex3').style.color = 'green';
   }

}
function noDisp(){
    document.getElementById('ex6').style.display = 'none';
}
</script>

</HEAD>
<BODY>


<div>
    <a href="#" title="Exemplu cu style" onmouseover="test6(0)">Link ex6</a>
    - <span id="ex6" style="display:none;" onmouseover="test6(3)" >Textul din SPAN, ascuns</span>
   <p> <span id="ex5" onmouseover="test6(1)">Textul care se schimba</span> </p>
    <p> <span id="ex4"  onmouseover="test6(2)"> Textul care se schimba </span> </p>
    <p> <span id="ex3"  onmouseover="test6(3)"> Textul care se schimba </span> </p>


</div> 
<input type="button" onclick="noDisp()" value="submit">
</BODY>
</HTML>
