<HEAD>
<TITLE>Exemplu de FORMULAR</TITLE>

<SCRIPT language="Javascript">

function writeCheckbox()
{
   const x = document.querySelectorAll('input[name="optiunea1"]:checked');
   let values = [];
   x.forEach((checkbox) => {
                values.push(checkbox.value);
            });
            alert(values);
}

</SCRIPT>
